<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "./assets/reset.css">
    <link rel="stylesheet"  href="./assets/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Righteous&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Ready to play?</h1>
    </header>
    <main>
        <div id="left-column">
            <label for="score">Current Score:</label>
            <br>
            <textarea
            readonly
            id="score"
            aria-label="current-score"
          ></textarea>
        </div>
        <div id="centre-column">
            <div id = "human-choice-image">
                <img id = "rock-image-human" src="./assets/images/rock.jpg">
                <img id = "paper-image-human" src="./assets/images/paper.jpg">
                <img id = "scissors-image-human" src="./assets/images/scissors.jpg">
            </div>
            <div id = "computer-choice-image">
                <img id = "rock-image-computer" src="./assets/images/rock.jpg">
                <img id = "paper-image-computer" src="./assets/images/paper.jpg">
                <img id = "scissors-image-computer" src="./assets/images/scissors.jpg">
            </div>
            <div id = "button-container">
                <button class = "button" id ="rock-button">Rock</button>
                <button class = "button" id ="paper-button">Paper</button>
                <button class = "button" id ="scissors-button">Scissors</button>
            </div>
        </div>
        <div id="right-column"></div>
    </main>
    <footer>
        <h3>I hope you like repetitive, luck-based games!</h3>
    </footer>
<script src="./assets/script.js"></script>
</body>
</html>
